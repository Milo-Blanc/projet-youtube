<!DOCTYPE html>
<html>
  <head>
    <link rel="grid.css" type="stylesheet">
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 100px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color:lightblue;" class="div1">
        div1
      </div>
      <div style="background-color: lightpink;" class="div2">
        div2 <p> text</p>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color:lightblue;" class="div1">
        100px
      </div>
      <div style="background-color: lightpink;" class="div2">
        100px <p> text </p>
      </div>
      <div style="background-color:lightblue;" class="div3">
        200px
      </div>
      <div style="background-color: lightpink;" class="div2">
        100px
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color:lightblue;" class="div1">
        100px
      </div>
      <div style="background-color: lightpink;" class="div2">
        1fr
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr;
    ">
      <div style="background-color:lightblue;" class="div1">
        100px
      </div>
      <div style="background-color: lightpink;" class="div2">
        1fr
      </div>
      <div style="background-color: lightblue;" class="div2">
        1fr
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style="background-color:lightblue; height: 200px;" class="div1">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;" class="div2">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px;" class="div2">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;" class="div2">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px;" class="div2">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;" class="div2">
        1fr
      </div>
    </div>
  </body>
</html>
